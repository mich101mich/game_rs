[package]
name = "game"
version = "0.1.0"
authors = ["mich101mich <mich101mich@gmail.com>"]
edition = "2018"

[dependencies]

[target.'cfg(target_arch = "wasm32")'.dependencies]
stdweb = "0.4.16"
base64 = "0.10.1"
rand = { version = "0.6.5", features = ["wasm-bindgen"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
sfml = "0.14.0"
